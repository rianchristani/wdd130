<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW Raftingt - Home Page</title>
    <meta name="description" content="Home Page of White Water Rafting with Infos about the company">
    <meta name="author" content="Rian Cardoso Christani">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link href="styles/rafting.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <nav>
            <a href="index.html">Home Page</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="homepage-frstsection">
            <div class="black-square"></div>
            <h1>Adventures Starts Here!</h1>
            <h2>Be part of the best rafting in USA!</h2>
            <img src="images/hero-image-homepage.jpg" alt="Hero Image">
        </section>
        <div class="form-contact-trip">
            <section>
                <div class="newsletter">
                    <form id="form-2">
                            <fieldset>
                            <legend>Subscribe to our newsletter</legend>
                            <p>Recieve updates about rafting and WhiteWater Rafting</p>
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname"><br>
                            <label for="email">E-mail</label>
                            <input type="text" id="email" name="email">
                            <button type="submit" id="Submittbutton">Subscribe</button>
                        </fieldset>
                    </form>
                </div>
                <div class="contactus-page">
                    <h3>WhiteWater Raftig is prepred with many diffent kind of trips!</h3>
                    <button onclick="document.location='trips.html'">See our trips now!</button>
                </div>
            </section>
        </div>
        <section class="images-homepage">
            <figure>
                <img src="images/home-one.jpg" alt="Fun rafting">
                <figcaption>"The Best in USA" - Chirstani Family</figcaption>
            </figure>
            <figure>
                <img src="images/home-two.jpg" alt="Teen rafting">
                <figcaption>"The kids have so much fan! It's 100% safe" - Ceravolo's School</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy;2025 | WhiteWater Rafting | Rian Cardoso Christani</p>
        <div id="social-media">
            <a href="https://www.instagram.com/ "><img src="images/instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/ "><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://web.telegram.org/a/"><img src="images/telegram.png" alt="Telegram"></a>
